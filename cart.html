<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart - BAKED WITH LOVE</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background: #ffeaf2;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 900px;
      margin: 50px auto;
      padding: 30px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #c2185b;
      font-family: 'Playfair Display', serif;
      margin-bottom: 30px;
    }

    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
      animation: fadeInUp 0.4s ease;
      border-bottom: 1px solid #eee;
      padding-bottom: 15px;
    }

    .cart-item img {
      width: 80px;
      height: 80px;
      border-radius: 10px;
      object-fit: cover;
    }

    .item-info {
      flex: 1;
      margin-left: 20px;
    }

    .item-info h3 {
      margin: 0;
      font-size: 18px;
    }

    .item-info .price {
      color: #c2185b;
      font-weight: bold;
    }

    .item-controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .item-controls select {
      padding: 5px;
    }

    .remove-btn {
      background: #ff1744;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .remove-btn:hover {
      background: #d50000;
    }

    .total {
      font-size: 20px;
      text-align: center;
      margin: 30px 0 20px;
    }

    .checkout-btn {
      display: block;
      margin: 0 auto;
      padding: 12px 30px;
      background: #c2185b;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
    }

    /* POPUP STYLES */
    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .popup-content {
      background: white;
      padding: 30px;
      border-radius: 16px;
      width: 400px;
      max-width: 90%;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
      animation: popupSlideFade 0.5s ease forwards;
    }

    .popup-content h2 {
      margin-top: 0;
      color: #c2185b;
    }

    .popup-content input, .popup-content textarea {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 6px;
    }

    .popup-content button {
      margin-top: 10px;
      background: #c2185b;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
    }
    /* Header Styling */
.site-header {
  background-color: #ffc0cb;
  padding: 10px 0;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}

.header-container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 40px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.logo-wrapper .logo {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  border: 2px solid #c2185b;
  padding: 5px;
  background-color: white;
}

.nav-links a {
  margin-left: 30px;
  text-decoration: none;
  color: #333;
  font-weight: 600;
  font-size: 16px;
  transition: color 0.3s;
}

.nav-links a:hover {
  color: #c2185b;
}


    @keyframes popupSlideFade {
      0% {
        opacity: 0;
        transform: scale(0.8) translateY(50px);
      }
      100% {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
    <!-- HEADER START -->
<header class="site-header">
  <div class="header-container">
    <div class="logo-wrapper">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTkiaDha5SW5hD6a1S5UNcSRei4SUpe1Jlry4qq46SbTx3xrFaJFhRoqUf2aP0nFAUNdDc&usqp=CAU" alt="Logo" class="logo" />
    </div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="menu.html">Menu</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="cart.html">Cart</a>
    </nav>
  </div>
</header>
<!-- HEADER END -->


  <div class="container">
    <h1>Your Cart</h1>
    <div id="cart-list"></div>
    <div class="total">Total: ₹<span id="total-price">0</span></div>
    <button class="checkout-btn" onclick="showPopup()">Proceed to Checkout</button>
  </div>
  
  <!-- POPUP -->
  <div class="popup" id="checkout-popup">
    <div class="popup-content">
      <h2>Customer Details</h2>
      <input type="text" placeholder="Name" id="cust-name" required />
      <input type="email" placeholder="Email" id="cust-email" required />
      <input type="tel" placeholder="Phone Number" id="cust-phone" required />
      <textarea placeholder="Delivery Address" id="cust-address" rows="3" required></textarea>
      <button onclick="placeOrder()">Place Order</button>
    </div>
  </div>

  <script>
    const cartList = document.getElementById("cart-list");
    const totalPriceElem = document.getElementById("total-price");
    const popup = document.getElementById("checkout-popup");

    let cart = JSON.parse(localStorage.getItem("cartItems")) || [];

    function renderCart() {
      cartList.innerHTML = "";
      let total = 0;

      cart.forEach((item, index) => {
        const subtotal = item.price * item.quantity;
        total += subtotal;

        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `
          <img src="${item.image}" alt="${item.name}" />
          <div class="item-info">
            <h3>${item.name}</h3>
            <div class="price">₹${item.price}</div>
          </div>
          <div class="item-controls">
            <select onchange="updateQty(${index}, this.value)">
              ${[...Array(10).keys()].map(i => `<option value="${i+1}" ${item.quantity == i+1 ? 'selected' : ''}>${i+1}</option>`).join('')}
            </select>
            <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
          </div>
        `;
        cartList.appendChild(div);
      });

      totalPriceElem.textContent = total;
    }

    function updateQty(index, value) {
      cart[index].quantity = parseInt(value);
      localStorage.setItem("cartItems", JSON.stringify(cart));
      renderCart();
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem("cartItems", JSON.stringify(cart));
      renderCart();
    }

    function showPopup() {
      if (cart.length === 0) {
        alert("Your cart is empty!");
        return;
      }
      popup.style.display = "flex";
    }

    function placeOrder() {
      const name = document.getElementById("cust-name").value.trim();
      const email = document.getElementById("cust-email").value.trim();
      const phone = document.getElementById("cust-phone").value.trim();
      const address = document.getElementById("cust-address").value.trim();

      if (!name || !email || !phone || !address) {
        alert("Please fill in all details.");
        return;
      }

      alert(`Thank you, ${name}! Your order has been placed.`);

      // Clear cart and reset
      cart = [];
      localStorage.removeItem("cartItems");
      renderCart();
      popup.style.display = "none";
    }

    renderCart();
  </script>

</body>
</html>
